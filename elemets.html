<!DOCTYPE html>
<html>

<head>
    <title>All Input Types</title>
</head>

<body>

    <form>

        <input type="text" placeholder="Text"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="search" placeholder="Search"><br><br>
        <input type="tel" placeholder="Telephone"><br><br>
        <input type="url" placeholder="URL"><br><br>

        <input type="number" placeholder="Number"><br><br>
        <input type="range"><br><br>

        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="datetime-local"><br><br>
        <input type="month"><br><br>
        <input type="week"><br><br>

        <input type="radio" name="option">Option 1
        <input type="radio" name="option">Option 2<br><br>

        <input type="checkbox">Checkbox<br><br>

        <input type="file"><br><br>

        <input type="button" value="Button"><br><br>
        <input type="submit" value="Submit"><br><br>
        <input type="reset" value="Reset"><br><br>
        <input type="image" src="submit.png" width="100"><br><br>

        <input type="hidden" value="HiddenValue">

    </form>

</body>

</html>
