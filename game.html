<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .game {
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #2c2c44;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
        }

        .cell:hover {
            background: #3a3a5c;
        }

        .status {
            margin: 15px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4caf50;
            color: white;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>

<body>

    <div class="game">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's turn</div>

        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <a href="index.html"><button>go back home</button></a>
        <button onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');

        let currentPlayer = 'X';
        let gameActive = true;
        let board = ["", "", "", "", "", "", "", "", ""];

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const index = Array.from(cells).indexOf(e.target);

            if (board[index] !== "" || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;

            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusText.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                statusText.textContent = "It's a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusText.textContent = `Player ${currentPlayer}'s turn`;
        }

        function resetGame() {
            currentPlayer = 'X';
            gameActive = true;
            board = ["", "", "", "", "", "", "", "", ""];
            statusText.textContent = "Player X's turn";
            cells.forEach(cell => cell.textContent = "");
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>

</body>

</html>
